<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>POS Boleto</title>
</head>
<body>
        <div class="form">
            <form action="https://formsubmit.co/financeiro@poscontrole.com.br" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="_subject" value="Novo Cliente POS CONTROLE!">
                <input type="hidden" name="_cc" value=" uilliam.andrade@poscontrole.com.br ">

                <div class="form-header">
                    <div class="title">
                        <h1>POS-Boleto</h1>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="vendedor">Nome do Vendedor(a)</label>
                        <input id="vendedor" type="text" name="vendedor" placeholder="Digite seu nome" required> 
                    </div>
                    <div class="input-box">
                        <label for="numerocontrato">Número do Contrato</label>
                        <input id="numerocontrato" type="text" name="numerocontrato" placeholder="Número do Contrato" required> 
                    </div>
                    <div class="input-box">
                        <label for="vencimentoboleto">Data de Vencimento</label>
                        <input id="vencimentoboleto" type="date" name="vencimentoboleto" placeholder="Digite a data de vencimento" required> 
                    </div>
                    
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="cnpj">CNPJ</label>
                        <input id="cnpj" type="text"  onblur="checkCnpj(this.value)" data-mask="00.000.000/0000-00" name="cnpj" placeholder="Digite o CNPJ" required> 
                    </div>
                    <div class="input-box">
                        <label for="nomecliente">Nome do Cliente: </label>
                        <input id="nomecliente" type="text" name="nomecliente" placeholder="Digite o nome cliente" required>  
                    </div>  
                    
                    <div class="input-box">
                        <label for="telefone">Telefone</label>
                        <input id="telefone" type="text" name="telefone" placeholder="(xx) xxxx-xxxx" required> 
                    </div>
                    
                </div>
                <div class="input-group">

                    <div class="input-box">
                        <label for="razaoSocial">Razão Social</label>
                        <input id="razaosocial" type="text" name="razaosocial" placeholder="Digite a Razão Social" required> 
                    </div>

                    <div class="input-box">
                        <label for="nomeFantasia">Nome Fantasia</label>
                        <input id="nomefantasia" type="text" name="nomefantasia" placeholder="Digite o Nome Fantasia" required> 
                    </div>

                    <div class="input-box">
                        <label for="logradouro">Logradouro</label>
                        <input id="logradouro" type="text" name="logradouro" placeholder="Digite o Logradouro" required> 
                    </div>
                </div>

                <div class="input-group">

                    <div class="input-box">
                        <label for="municipio">Município</label>
                        <input id="municipio" type="text" name="municipio" placeholder="Digite o Município" required> 
                    </div>

                    <div class="input-box">
                        <label for="uf">UF</label>
                        <input id="uf" type="text" name="uf" placeholder="Digite o UF" required> 
                    </div>

                    <div class="input-box">
                        <label for="numero">Número</label>
                        <input id="numero" type="text" name="numero" placeholder="Digite o Número" required> 
                    </div>
                </div>

                <div class="input-group">

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="text" name="email" placeholder="Digite o Email" required> 
                    </div>

                    <div class="input-box">
                        <label for="qtdPOS">QTD de POS</label>
                        <input id="qtdPOS" type="text" name="qtdPOS" placeholder="Digite a Quantidade de POS" required> 
                    </div>

                    <div class="input-box">
                        <label for="valor">Valor</label>
                        <input id="valor" type="text" name="valor" placeholder="Digite o Valor" required> 
                    </div>
                </div>
        
                <div class="input-group">
                    <div class="input-box">
                        <label for="file">Anexo do Pix</label>
                        <input type="file" name="attachment" accept="image/png, image/jpeg">
                    </div>
                </div>

                <div class="enviar-button">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" value="https://gab-engsoftware.github.io/posboleto/">
                    <button>Enviar</button>
                </div>
            </form>
        </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

        <script>
        function checkCnpj(cnpj){
            $.ajax({
                'url': 'https://receitaws.com.br/v1/cnpj/' + cnpj.replace(/[^0-9]/g, ''),
                'type': "GET",
                'dataType': 'jsonp',
                'success': function(data){
                    if(data.nome == undefined){
                        alert(data.status + " " + data.message)
                    }else{
                        document.getElementById('razaosocial').value = data.nome;
                        document.getElementById('nomefantasia').value = data.fantasia;
                        document.getElementById('logradouro').value = data.logradouro;
                        document.getElementById('numero').value = data.numero;
                        document.getElementById('municipio').value = data.municipio;
                        document.getElementById('uf').value = data.uf;
                    }
                }
            })
        }
           $(document).ready(function(){
                $('#valor').mask('R$ 000.000.000.000.000,00', {reverse: true})
            })
        
        </script>
</body>
</html>
